<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kiosk Media</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    .media {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .visible {
      opacity: 1;
    }
    .rotated {
      transform: translate(-50%, -50%) rotate(90deg);
      transform-origin: center center;
      width: 100vh;
      height: 100vw;
      top: 50%;
      left: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="slideshow-container"></div>

  <!-- Hidden preloaded video -->
  <video id="preloadVideo" style="display:none;" preload="auto" muted poster="poster.jpg">
    <source src="video.mp4" type="video/mp4">
  </video>

<script>
  const container = document.getElementById('slideshow-container');
  let mediaElements = [];
  let current = 0;

  function showNextMedia() {
    mediaElements.forEach(el => {
      el.classList.remove('visible');
      if (el.tagName === 'VIDEO') {
        el.pause();
        el.currentTime = 0;
      }
    });

    const currentEl = mediaElements[current];
    currentEl.classList.add('visible');

    if (currentEl.tagName === 'VIDEO') {
      currentEl.play();
      currentEl.onended = () => {
        current = (current + 1) % mediaElements.length;
        showNextMedia();
      };
    } else {
      setTimeout(() => {
        current = (current + 1) % mediaElements.length;
        showNextMedia();
      }, 15000);
    }
  }

  const preloadVideo = document.getElementById('preloadVideo');
  preloadVideo.load();
  preloadVideo.addEventListener('canplaythrough', () => {
    console.log('Preload video is ready.');
  });

  fetch('media.php')
    .then(response => response.json())
    .then(images => {
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = 'img/' + src;
        img.className = 'media';
        container.appendChild(img);
        mediaElements.push(img);

        const video = document.createElement('video');
        video.className = 'media';  // Removed 'rotated' class
        video.muted = true;
        video.loop = false;
        video.preload = 'auto';
        video.poster = 'poster.png';
        const source = document.createElement('source');
        source.src = 'video.mp4';
        source.type = 'video/mp4';
        video.appendChild(source);
        video.load();
        video.addEventListener('canplaythrough', () => {
          console.log('Video is ready.');
        });
        container.appendChild(video);
        mediaElements.push(video);
      });

      showNextMedia();
    });
</script>
</body>
</html>
