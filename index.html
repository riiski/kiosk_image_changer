<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Kiosk Media</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
  }
  .media {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
<div id="slideshow-container"></div>

<script>
  const container = document.getElementById('slideshow-container');
  const videoFiles = ['video.mp4'];
  let mediaElements = [];
  let current = 0;

  function showNextMedia() {
    mediaElements.forEach(el => {
      el.style.display = 'none';
      if (el.tagName === 'VIDEO') {
        el.pause();
        el.currentTime = 0;
        el.removeAttribute('src');
        while (el.firstChild) {
          el.removeChild(el.firstChild);
        }
        el.load();
        el.onended = null;
        el.onerror = null;
      }
    });

    const currentEl = mediaElements[current];

    if (currentEl.tagName === 'VIDEO') {
      const file = currentEl.dataset.src;

      const source = document.createElement('source');
      source.src = file;
      source.type = 'video/mp4';
      currentEl.appendChild(source);
      currentEl.load();

      currentEl.style.display = 'block';
      currentEl.play().catch(() => {
        setTimeout(() => {
          current = (current + 1) % mediaElements.length;
          showNextMedia();
        }, 1000);
      });

      currentEl.onended = () => {
        setTimeout(() => {
          current = (current + 1) % mediaElements.length;
          showNextMedia();
        }, 3000);
      };

      currentEl.onerror = () => {
        console.warn('Nepavyko užkrauti video:', file);
        setTimeout(() => {
          current = (current + 1) % mediaElements.length;
          showNextMedia();
        }, 1000);
      };
    } else {
      currentEl.style.display = 'block';
      setTimeout(() => {
        current = (current + 1) % mediaElements.length;
        showNextMedia();
      }, 15000);
    }
  }

  fetch('media.php')
    .then(response => response.json())
    .then(images => {
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = 'img/' + src;
        img.className = 'media';
        img.style.display = 'none';
        container.appendChild(img);
        mediaElements.push(img);
      });

      // Add all videos explicitly
      videoFiles.forEach(file => {
        const video = document.createElement('video');
        video.className = 'media';
        video.muted = true;
        video.loop = false;
        video.playsInline = true;
        video.setAttribute('webkit-playsinline', '');
        video.style.display = 'none';
        video.dataset.src = file;
        container.appendChild(video);
        mediaElements.push(video);
      });

      if (mediaElements.length > 0) {
        showNextMedia();
      }
    })
    .catch(err => {
      console.error('Nepavyko užkrauti sąrašo iš media.php:', err);
    });
</script>

</body>
</html>
